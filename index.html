<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Everything Stanford</title>
  
  <!-- Favicon, generated by RealFaviconGenerator.net -->
  <!-- see http://css-tricks.com/favicon-quiz/ for more info -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon-180x180.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon/favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="favicon/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  
  <!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather.css">
  
  <!-- JS -->
	<!-- load AngularJS, and own Angular app -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/app.js" async></script>
</head>
<body ng-app="Stanford">
<div ng-controller="MainController" class="container">
  <div class="header">
    <div id="title" class="col-sm-6">
      <div><a href="http://www.stanford.edu/"><img src="images/StanfordCardinal.png" height="100"></a></div>
      <div>Everything Stanford</div>
    </div>
    <div id="weatherContainer" class="col-sm-5 col-sm-offset-1">
      <div id="weather"></div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div ng-repeat-start="site in StanfordSites" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <a ng-href="{{site.link}}">
      <div class="siteImage">
        <img ng-hide="{{site.image==''}}" ng-src="{{'images/'+site.image}}">
        <div ng-show="{{site.image==''}}" class="altText">{{site.alt}}</div>
      </div>
    </a>
    <div class="caption">
      <h4>{{site.name}}</h4>
      <p class="hidden-xs">{{site.caption}}</p>
    </div>
  </div>
  <div ng-class="{clearfix: $odd}" class="visible-xs-block"></div>
  <div ng-class="{clearfix: ($index+1)%3==0}" class="visible-sm-block"></div>
  <div ng-class="{clearfix: ($index+1)%4==0}" class="visible-md-block"></div>
  <div ng-repeat-end="" ng-class="{clearfix: ($index+1)%6==0}" class="visible-lg-block"></div>
</div>
<!-- delayed loading for jQuery and weather script -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="js/weather.js" async></script>
</body>
</html>
